<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="weather-app">

            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="SEARCH..." autofocus="on" autocomplete="off"
                            id="typed-city" class="form-control shadow-sm" />
                    </div>
                    <div class="col-6">
                        <span class="current-date" id="date"> </span>
                    </div>
                </div>
            </form>
            </br>

            <div class="row ">
                <div class="col-12">
                    <div class="card">
                        <div class="row">
                            <div class="col-5">
                                <img 
                                src="" 
                                class="current-weather-icon"
                                id="current-weather-icon" 
                                alt="cloud" 
                                width="90px">
                            </div>
                            <div class="col-6">
                                <div class="card-body">
                                    <h5 class="card-title" id="city-replace"> PARIS</h5>
                                    <div class="description" id="description"></div>
                                    <span class="temperature" id="temperature"></span><span class="units">
                                        <a href="#" class = "celsius-link" id="celsius-link">°C</a> |
                                        <a href="#" class = "fahrenheit-link" id="fahrenheit-link">°F</a>
                                    </span>
                                </br>
                                    <span>HUMIDITY:</span> <span id="humidity"></span> <span>%</span>
                                    <span>WIND:</span> <span id="wind"></span> <span> km/h</span>
                                </ul>
                                </div>
                            </div>
                            <div class="col-1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </br>
            <h4 class="d-flex justify-content-center">5 Day Forecast </h4>

            <div class ="weather-forecast d-flex justify-content-center" id="forecast"></div>
               

               
        
        </div>
        <span>
            <a href="https://github.com/marielautenschlaeger/my-weather-app">OPEN SOURCE CODE
            </a>
            BY MARIE</span>
    </div>
   
    </div>

    <script src="src/index.js"></script>


</body>

</html>
