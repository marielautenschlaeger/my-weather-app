<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="weather-app">

            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="🔍Choose a city.." autofocus="on" autocomplete="off"
                            id="typed-city" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-light shadow-sm" />
                    </div>
                </div>
            </form>
            </br>

            <div class="row">
                <div class="col-8">
                    <div class="card">
                        <div class="row">
                            <div class="col-4">
                                <img 
                                src="" 
                                class="current-weather-icon"
                                id="current-weather-icon" 
                                alt="cloud" 
                                width="90px">
                            </div>
                            <div class="col-7">
                                <div class="card-body">
                                    <h5 class="card-title" id="city-replace"> Paris</h5>
                                    <div class="description" id="description"></div>
                                    <span class="temperature" id="temperature"></span><span class="units">
                                        <a href="#" id="celsius-link">°C</a> |
                                        <a href="#" id="fahrenheit-link">°F</a>
                                    </span>
                                </br>
                                    <span>Humidity:</span> <span id="humidity"></span> <span>%</span>
                                    <span>Wind:</span> <span id="wind"></span> <span> m/h</span>
                                </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="current-date" id="date"> </div>
                </div>
            </div>
            </br>
            <h4>5 Day Forecast </h4>

            <div class="row">
                <div class="col-2,5">
                    <div class="card-body">
                        <h5 class="card-title">Mon</h5>
                        <div class="row">
                            <div class="col">
                                <img src="VISUALS/cloudy.png" class="weather-icon" alt="cloud" width="30px">
                            </div>
                            <div class="col"> 13°C </div>
                        </div>
                    </div>
                </div>

                <div class="col-2,5">
                    <div class="card-body">
                        <h5 class="card-title">Tue</h5>
                        <div class="row">
                            <div class="col">
                                <img src="VISUALS/partly_cloudy.png" class="weather-icon" alt="cloud" width="30px">
                            </div>
                            <div class="col"> 14°C </div>
                        </div>
                    </div>
                </div>

                <div class="col-2,5">
                    <div class="card-body">
                        <h5 class="card-title">Wed</h5>
                        <div class="row">
                            <div class="col">
                                <img src="VISUALS/partly_cloudy.png" class="weather-icon" alt="cloud" width="30px">
                            </div>
                            <div class="col"> 15°C </div>
                        </div>
                    </div>
                </div>
                <div class="col-2,5">
                    <div class="card-body">
                        <h5 class="card-title">Thu</h5>
                        <div class="row">
                            <div class="col">
                                <img src="VISUALS/rain_s_cloudy.png" class="weather-icon" alt="cloud" width="30px">
                            </div>
                            <div class="col"> 16°C </div>
                        </div>
                    </div>
                </div>
                <div class="col-2,5">
                    <div class="card-body">
                        <h5 class="card-title">Fri</h5>
                        <div class="row">
                            <div class="col">
                                <img src="VISUALS/cloudy.png" class="weather-icon" alt="cloud" width="30px">
                            </div>
                            <div class="col"> 13°C </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span>
            <a href="https://github.com/marielautenschlaeger/my-weather-app">Open Source Code
            </a>
            by Marie</span>
    </div>
   
    </div>

    <script src="src/index.js"></script>


</body>

</html>
